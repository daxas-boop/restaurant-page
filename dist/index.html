<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Restaurant page TOP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf614d451d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='content'>
        <header id='header'>
            <div class="logo">
                <h1>Pizzeria TOP</h1>
                <i class="fas fa-pizza-slice fa-lg"></i>
            </div>
            <nav>
                <a id='home'>Inicio</a>
                <a id='menu'>Menu</a>
                <a id='contact'>Contacto</a>
                <a id='about'>Acerca de</a>
            </nav>
        </header>

        <div id='main-content-home'> 
            <div id='welcome'>
                <h1>Bienvenido a pizzeria TOP</h1>
            </div>
            <div id='delivery'>
                <h2>Pizzas a Domicilio ¡Pedí Delivery Online!</h2>
                <img id='delivery-image' src='./images/delivery.png'>
                <div id='container-social'>
                    <div id='call-us'>
                        <span class="social-icon"><i class="fas fa-phone fa-lg"></i></span>
                        <p>15-3246124</p>
                    </div>
                    <div id='visit-us'>
                        <span class="social-icon"><i class="fas fa-map-marker-alt fa-lg"></i></span>
                        <p>Av. Siempre viva 123</p>
                    </div>
                    <div id='time'>
                        <span class="social-icon"><i class="fas fa-clock fa-lg"></i></span>
                        <p>Lun-Vie: 10:00am - 9:00pm</p>
                        <p>Sab-Dom: 13:00am - 7:00pm</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer id='footer'>
            <div id='creator'> 
                <h4 class ='social-text'>Creado por:</h4>
                <a class='social-icon' href='https://github.com/daxas-boop/' target='_blank'>
                <i class="fab fa-github-square fa-lg"></i>
                </a>
            </div>
            <div id='social-info'>
                <h4 class ='social-text'>Contactanos:</h4>
                <a href="#dummy-link1" class="social-icon"><i class="fab fa-facebook-square fa-lg"></i></a>
                <a href="#dummy-link2" class="social-icon"><i class="fab fa-whatsapp-square fa-lg"></i></a>
                <a href="#dummy-link3" class="social-icon"><i class="fab fa-instagram-square fa-lg"></i></a>
            </div>
        </footer>
    </div>

    <script src='main.js'></script>
</body>
</html>
